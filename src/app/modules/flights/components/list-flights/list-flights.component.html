
<div class="body row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mt-5">
  <div class="col" *ngFor="let vuelo of listaVuelos">
    <div class="card h-100 mb-3" >
      <img [src]="setImage(vuelo.destino!)" class="card-img-top" alt="...">
      <div class="card-body">
        <h4 class="card-title">{{vuelo.destino}}</h4>
        <h5>${{vuelo.valor_tiquete}}</h5>
        <p>{{vuelo.f_vuelo?.substring(0,10)}} - {{vuelo.h_vuelo?.substring(0,5)}}</p>
        <button type="button" class="btn btn-outline-warning">Reservar</button>
        <button type="button" class="btn btn-outline-primary">Comprar</button>
      </div>
    </div>
  </div>
</div>
