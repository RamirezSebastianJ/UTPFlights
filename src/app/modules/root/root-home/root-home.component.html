<div class="container">
  <header class="mt-5 mb-5">
    <h1>Hola ROOT</h1>
  </header>
  <div class="d-flex">
    <button class="btn btn-outline-primary" (click)="open(content)">
      <img src="https://img.icons8.com/material-rounded/24/000000/login-rounded-right.png"/>
      Registrar Admin
    </button>
  </div>
  <ng-template #content let-modal>
    <div class="modal-header">
      <div class="modal-title" id="modal-basic-title">
        <img src="https://img.icons8.com/fluency/48/000000/airplane-front-view.png"/>
        UTPFlights
      </div>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <section *ngIf="login===true" class="login">
        <header>
          <img class="modal-hero" src="../../../assets/Login-amico.svg" alt="">
          <div class="description">
            <h2>Registra un nuevo administrador</h2>
          </div>
        </header>
        <body class="mt-4">
          <form  (ngSubmit)="activeRegister()" [formGroup]="form">

            <div class="input-group mb-3">
              <img class="img-email" src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/64/000000/external-id-card-business-and-management-kiranshastry-lineal-color-kiranshastry-1.png"/>
              <input type="text" class="form-control" placeholder="DNI" aria-label="DNi" formControlName="dni" >
            </div>
            <div class="input-group mb-3">
              <img class="img-email" src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/64/000000/external-email-interface-kiranshastry-lineal-color-kiranshastry-1.png"/>
              <input type="email" class="form-control" placeholder="Correo electr칩nico" aria-label="Correo electr칩nico" formControlName="email">
            </div>
            <div class="input-group mb-3">
              <img class="img-email" src="https://img.icons8.com/color/48/000000/password1--v1.png"/>
              <input type="text" class="form-control" placeholder="Contrase침a" aria-label="Contrase침a"
              formControlName="password"
              >
            </div>
            <div class="col-auto mb-3 container-button">
              <button type="submit" class="btn btn-primary ">Registrar admin</button>
            </div>

          </form>
        </body>

      </section>


    </div>
  </ng-template>

</div>
